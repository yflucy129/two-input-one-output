        :root {

            padding: 0;

        body {

        }

        h1 {

        }

        .container {

            justify-content: center;
            height: 100vh;
            gap: 15px;
        }

        .controls {

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);

        select, button {

            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid #fff;
            background: #444;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        select:hover, button:hover {
            transform: scale(1.1);
            background: #666;
        }

        button {
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        #output {
            font-size: 1.2rem;
            margin-top: 15px;
            text-shadow: 2px 2px black;
        }

        .image-container {
            margin-top: 10px;
        }

        img {
            width: 450px;
            height: auto;
            border-radius: 10px;
            display: none;
            transition: transform 0.3s ease-in-out;
        }

        @keyframes flash {

</head>
